  <title>CS7330</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="static/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="static/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">CS7330</a>
      
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Group 10 Bus Network</h1>
      
      

      <form action="#">
        <div class="file-field input-field">
          <div class="btn orange darken-1">
            <span>File</span>
            <input type="file" multiple>
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Upload one or more files">
          </div>
        </div>
      </form>
      <div class="row center">
        <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light orange">Import</a>
      </div>
      <div class="row center">
        <div class="row">
            <div class="col s12">
              <ul class="tabs">
                <li class="tab col s2"><a href="#test1">Query 1</a></li>
                <li class="tab col s2"><a href="#test2">Query 2</a></li>
                <li class="tab col s2"><a href="#test3">Query 3</a></li>
                <li class="tab col s2"><a href="#test4">Query 4</a></li>
                <li class="tab col s2"><a href="#test5">Query 5</a></li>

              </ul>
            </div>
            <div id="test1" class="col s12"><br><br>
              <div class="row">
                <form action="{{ url_for('main.driver_lookup')}}" method="POST" class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input name="driver_lookup"id="icon_fn" type="text" class="validate">
                      <label for="icon_fn">First Name</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="icon_ln" type="tel" class="validate">
                      <label for="icon_ln">Last Name</label>
                    </div>
                  </div>
                  <button class="btn waves-effect orange darken-1" type="submit" >Submit
                    <i class="material-icons right">send</i>
                  </button>
                </form>
              </div>
            </div>
            <div id="test2" class="col s12">
              <br><br>
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="icon_city" type="text" class="validate">
                      <label for="icon_city">City</label>
                    </div>
                   
                  </div>
                  <button class="btn waves-effect orange darken-1" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </form>
              </div>
            </div>
            <div id="test3" class="col s12">
              <br><br>
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="icon_route" type="text" class="validate">
                      <label for="icon_route">Route</label>
                    </div>
                   
                  </div>
                  <button class="btn waves-effect orange darken-1" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </form>
              </div>
          </div>
            <div id="test4" class="col s12">
              <br><br>
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">add_location</i>
                      <input id="icon_dept1" type="text" class="validate">
                      <label for="icon_dept1">Departure</label>
                    </div>
                    <div class="input-field col s6">
                      <i class="material-icons prefix">add_location</i>
                      <input id="icon_dest1" type="tel" class="validate">
                      <label for="icon_dest1">Destination</label>
                    </div>
                  </div>
                  <button class="btn waves-effect orange darken-1" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </form>
              </div>
            </div>
            <div id="test5" class="col s12"><br><br>
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">add_location</i>
                      <input id="icon_dept" type="text" class="validate">
                      <label for="icon_dept">Departure</label>
                    </div>
                    <div class="input-field col s6">
                      <i class="material-icons prefix">add_location</i>
                      <input id="icon_dest" type="tel" class="validate">
                      <label for="icon_dest">Destination</label>
                    </div>
                  </div>
                  <button class="btn waves-effect orange darken-1" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </form>
              </div>
            </div>

          </div>      
        </div>

    $('.tabs').tabs();
